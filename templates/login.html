{% extends 'base.html' %}
{% block content %}
<section class="card narrow">
  <h2>Login</h2>
  <form method="post">
    <label>Username
      <input type="text" name="username" required />
    </label>
    <label>Password
      <input type="password" name="password" required />
    </label>
    <button type="submit">Sign In</button>
  </form>
  <p class="hint">Use sample accounts from <code>seed.sql</code>.</p>
  <p><a href="{{ url_for('register') }}">Create a new account</a></p>
</section>
{% endblock %}
