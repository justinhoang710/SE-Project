{% extends 'base.html' %}
{% block content %}
<section class="card narrow">
  <h2>Request Shift Switch</h2>
  <form method="post">
    <label>My Shift
      <select name="shift_id" required>
        <option value="">Select shift</option>
        {% for s in my_upcoming_shifts %}
          <option value="{{ s.id }}">{{ s.shift_date }} {{ s.start_time }}-{{ s.end_time }} ({{ s.class_name }})</option>
        {% endfor %}
      </select>
    </label>

    <label>Request Employee
      <select name="requested_employee_id" required>
        <option value="">Select employee</option>
        {% for e in employees %}
          <option value="{{ e.id }}">{{ e.username }}</option>
        {% endfor %}
      </select>
    </label>

    <label>Reason
      <textarea name="reason" rows="4" required></textarea>
    </label>

    <button type="submit">Submit Switch Request</button>
  </form>
</section>
{% endblock %}
